<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if("geolocation" in navigator){
            console.log("geolocation avaible");
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                document.querySelector(".latitude").textContent = lat;
                document.querySelector(".longitude").textContent = lon;
                //console.log(position);

                const data = {lat , lon};
                const options = {
                    method:"POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                fetch('/api', options).then(response=>{
                    return response.json();
                }).then(data => console.log(data));
            });
        }else{
            console.log("there is no geolocation");
        }
    </script>
    <h1>My website Hosted</h1>
    <p>Hi!</p>
    <a href="goodbye.html">Goodbye</a>
    <p>Latitude: <span class="latitude"></span>&deg;<br />
        Longitude: <span class="longitude"></span>&deg;</p>
</body>
</html>
